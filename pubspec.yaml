name: lottie_splash_page
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  lottie: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true
  assets:
    - assets/images/
    - assets/lotties/

  fonts:
    - family: Billabong
      fonts:
        - asset: assets/fonts/Billabong.ttf


    - family: Azizbek
      fonts:
        - asset: assets/fonts/Azizbek.ttf
